<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for text (chrome/silver effect) -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#b8d4e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8ab4d4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6a9ec5;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#5a8db5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7da5;stop-opacity:1" />
    </linearGradient>

    <!-- RAINBOW gradient (2000s style!) -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />    <!-- Red -->
      <stop offset="17%" style="stop-color:#ff8800;stop-opacity:1" />   <!-- Orange -->
      <stop offset="33%" style="stop-color:#ffff00;stop-opacity:1" />   <!-- Yellow -->
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />   <!-- Green -->
      <stop offset="67%" style="stop-color:#00ffff;stop-opacity:1" />   <!-- Cyan -->
      <stop offset="83%" style="stop-color:#0088ff;stop-opacity:1" />   <!-- Blue -->
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1" />  <!-- Purple -->
    </linearGradient>

    <!-- Glossy highlight gradient -->
    <linearGradient id="glossHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Glow filter for 2000s effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for depth -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Bevel effect -->
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.8"
                          specularExponent="20" lighting-color="#ffffff" result="spec">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic"
                   k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Background glow circle (rainbow!) -->
  <circle cx="70" cy="100" r="60" fill="url(#accentGradient)" opacity="0.25" filter="url(#glow)"/>

  <!-- Tool icon (Swiss knife inspired) -->
  <g transform="translate(70, 100)" filter="url(#dropShadow)">
    <!-- Main knife body -->
    <path d="M -30,-20 L 30,-20 L 35,-15 L 35,15 L 30,20 L -30,20 L -35,15 L -35,-15 Z"
          fill="url(#metalGradient)" stroke="#2d3748" stroke-width="2"/>

    <!-- Blade 1 -->
    <path d="M -25,-10 L -25,-40 L -20,-45 L -15,-40 L -15,-10 Z"
          fill="url(#accentGradient)" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Blade 2 -->
    <path d="M -5,-10 L -5,-35 L 0,-38 L 5,-35 L 5,-10 Z"
          fill="url(#accentGradient)" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Blade 3 -->
    <path d="M 15,-10 L 15,-30 L 20,-32 L 25,-30 L 25,-10 Z"
          fill="url(#accentGradient)" stroke="#2d3748" stroke-width="1.5"/>

    <!-- Central gear/tool symbol -->
    <circle cx="0" cy="0" r="12" fill="url(#accentGradient)" stroke="#2d3748" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9"/>

    <!-- Highlight gloss -->
    <ellipse cx="-5" cy="-5" rx="15" ry="10" fill="url(#glossHighlight)" opacity="0.6"/>
  </g>

  <!-- Text: ANNOTATION SWISS KNIFE (ONE LINE! RAINBOW!) -->
  <g filter="url(#bevel)">
    <text x="150" y="115" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="900"
          fill="url(#accentGradient)" filter="url(#dropShadow)" letter-spacing="5">
      ANNOTATION SWISS KNIFE
    </text>
  </g>

  <!-- Glossy highlight on text -->
  <text x="150" y="115" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="900"
        fill="url(#glossHighlight)" opacity="0.5" letter-spacing="5">
    ANNOTATION SWISS KNIFE
  </text>

  <!-- Accent line under text (2000s style) -->
  <rect x="150" y="128" width="640" height="5" fill="url(#accentGradient)" rx="2" filter="url(#glow)"/>

  <!-- Shine effect overlay -->
  <rect x="150" y="128" width="640" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
</svg>
