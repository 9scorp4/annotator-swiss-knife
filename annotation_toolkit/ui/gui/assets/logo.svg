<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 280 160"
     stroke-linecap="round"
     stroke-linejoin="round"
     fill="none">

  <!-- Shadow -->
  <ellipse cx="140" cy="145" rx="80" ry="10" fill="#000" opacity="0.1" />

  <!-- ===== TOOLS (emerging from pivots) ===== -->
  
  <!-- Large blade - from RIGHT pivot, angled up-right -->
  <g transform="translate(210,85)">
    <path d="M0 0 
             L50 -42 
             Q58 -44 60 -38
             L58 -34
             L10 7
             Q4 9 0 5 Z" 
          fill="url(#bladeGradient)" stroke="#9CA3AF" stroke-width="1.5"/>
    <!-- Blade spine -->
    <path d="M4 -2 L54 -40" stroke="#D1D5DB" stroke-width="2" opacity="0.8"/>
    <!-- Edge highlight -->
    <path d="M10 7 L58 -34" stroke="#fff" stroke-width="0.6" opacity="0.5"/>
  </g>

  <!-- Small blade - from LEFT pivot, angled up-left -->
  <g transform="translate(70,85)">
    <path d="M0 0 
             L-45 -40 
             Q-52 -42 -53 -36
             L-50 -32
             L-8 6
             Q-3 8 0 4 Z" 
          fill="url(#bladeGradient)" stroke="#9CA3AF" stroke-width="1.5"/>
    <!-- Blade spine -->
    <path d="M-4 -1 L-48 -37" stroke="#D1D5DB" stroke-width="1.5" opacity="0.8"/>
  </g>

  <!-- Can opener - from LEFT pivot, angled down-left -->
  <g transform="translate(70,85)">
    <path d="M0 0 
             L-35 25 
             L-42 22
             L-44 28
             L-38 32
             L-32 30
             L-6 6
             Q-2 3 0 0 Z" 
          fill="url(#bladeGradient)" stroke="#9CA3AF" stroke-width="1.2"/>
    <!-- Hook detail -->
    <path d="M-42 22 L-44 28 L-38 32" stroke="#6B7280" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Screwdriver/file - from RIGHT pivot, angled down-right -->
  <g transform="translate(210,85)">
    <path d="M0 0 
             L30 22
             L32 20
             L35 22
             L32 26
             L28 25
             L5 6
             Q2 3 0 0 Z" 
          fill="url(#bladeGradient)" stroke="#9CA3AF" stroke-width="1.2"/>
    <!-- Flat tip -->
    <path d="M30 22 L35 22 L32 26 L28 25" stroke="#6B7280" stroke-width="1" fill="#D1D5DB"/>
  </g>

  <!-- Awl/Reamer - from CENTER, pointing straight up -->
  <g transform="translate(140,75)">
    <path d="M-4 0 
             L-2 -55 
             L0 -62
             L2 -55
             L4 0 Z" 
          fill="url(#bladeGradient)" stroke="#9CA3AF" stroke-width="1"/>
    <!-- Center line -->
    <line x1="0" y1="-5" x2="0" y2="-58" stroke="#D1D5DB" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- ===== MAIN BODY ===== -->
  
  <!-- Back layer (darker) -->
  <rect x="45" y="70" width="190" height="50" rx="8" ry="8"
        fill="#991B1B" stroke="#7F1D1D" stroke-width="1" />

  <!-- Front panel -->
  <rect x="45" y="70" width="190" height="46" rx="8" ry="8"
        fill="url(#bodyGradient)" stroke="#991B1B" stroke-width="2" />
  
  <!-- Top highlight -->
  <path d="M55 78 Q140 72 225 78"
        stroke="#FCA5A5" stroke-width="2.5" opacity="0.5" fill="none"/>
  
  <!-- Middle seam line -->
  <line x1="50" y1="93" x2="230" y2="93" stroke="#B91C1C" stroke-width="1" opacity="0.5"/>

  <!-- ===== PIVOT SCREWS ===== -->
  
  <!-- Left pivot -->
  <g transform="translate(70,85)">
    <circle r="10" fill="url(#screwGradient)" stroke="#6B7280" stroke-width="1.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#9CA3AF" stroke-width="2.5"/>
  </g>

  <!-- Center pivot -->
  <g transform="translate(140,85)">
    <circle r="10" fill="url(#screwGradient)" stroke="#6B7280" stroke-width="1.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#9CA3AF" stroke-width="2.5"/>
  </g>

  <!-- Right pivot -->
  <g transform="translate(210,85)">
    <circle r="10" fill="url(#screwGradient)" stroke="#6B7280" stroke-width="1.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#9CA3AF" stroke-width="2.5"/>
  </g>

  <!-- ===== EMBLEM (on body between left and center pivot) ===== -->
  
  <g transform="translate(105,93)">
    <!-- Shield background -->
    <path d="M-14 -12 Q-14 -15 -11 -15 L11 -15 Q14 -15 14 -12 L14 6 Q14 14 0 18 Q-14 14 -14 6 Z"
          fill="#FFFFFF" stroke="#DC2626" stroke-width="1.5"/>
    
    <!-- Swiss Cross -->
    <rect x="-2.5" y="-10" width="5" height="16" rx="0.8" fill="#DC2626"/>
    <rect x="-8" y="-4" width="16" height="5" rx="0.8" fill="#DC2626"/>
  </g>

  <!-- ===== "ASK" TEXT (on body between center and right pivot) ===== -->
  <text x="175" y="97"
        font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif"
        font-size="14"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.9">
    ASK
  </text>

  <!-- ===== GRADIENTS ===== -->
  <defs>
    <!-- Blade gradient -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9FAFB"/>
      <stop offset="40%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#D1D5DB"/>
    </linearGradient>

    <!-- Body gradient (Swiss red) -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="20%" stop-color="#EF4444"/>
      <stop offset="50%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>

    <!-- Screw gradient -->
    <radialGradient id="screwGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="60%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </radialGradient>
  </defs>

</svg>
