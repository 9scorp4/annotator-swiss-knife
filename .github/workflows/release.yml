name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.3.0, v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases

jobs:
  # Build executables for all platforms
  build-executables:
    name: Build ${{ matrix.platform }} executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            python-version: '3.11'
          - os: windows-latest
            platform: Windows
            python-version: '3.11'
          - os: ubuntu-22.04
            platform: Linux
            python-version: 'system'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: Set up Python
        if: matrix.python-version != 'system'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Use system Python (Linux only)
        if: matrix.python-version == 'system'
        run: |
          python3 --version
          which python3

      - name: Install dependencies
        run: |
          if [ "${{ matrix.python-version }}" = "system" ]; then
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi
        shell: bash

      - name: Install package in editable mode
        run: |
          if [ "${{ matrix.python-version }}" = "system" ]; then
            python3 -m pip install -e .
          else
            pip install -e .
          fi
        shell: bash

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Verify version matches
        shell: bash
        run: |
          if [ "${{ matrix.python-version }}" = "system" ]; then
            PACKAGE_VERSION=$(python3 -c "from annotation_toolkit import __version__; print(__version__)")
          else
            PACKAGE_VERSION=$(python -c "from annotation_toolkit import __version__; print(__version__)")
          fi
          TAG_VERSION="${{ steps.get_version.outputs.version_number }}"
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          # Allow some flexibility for dev builds
          if [[ ! "$PACKAGE_VERSION" =~ ^$TAG_VERSION ]]; then
            echo "Warning: Version mismatch between tag and package"
          fi

      # macOS Build
      - name: Build macOS executables (Release + Debug)
        if: matrix.os == 'macos-latest'
        working-directory: scripts/build
        run: |
          pyinstaller mac_build.spec --distpath ../../dist --clean --noconfirm
          pyinstaller mac_build_debug.spec --distpath ../../dist --clean --noconfirm

      - name: Create macOS archives
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          VERSION="${{ steps.get_version.outputs.version }}"
          zip -r -q "AnnotationToolkit-${VERSION}-macOS-release.zip" AnnotationToolkit.app
          zip -r -q "AnnotationToolkit-${VERSION}-macOS-debug.zip" AnnotationToolkit-Debug.app

      # Windows Build
      - name: Build Windows executables (Release + Debug)
        if: matrix.os == 'windows-latest'
        working-directory: scripts/build
        run: |
          pyinstaller windows_build.spec --distpath ../../dist --clean --noconfirm
          pyinstaller windows_build_debug.spec --distpath ../../dist --clean --noconfirm

      - name: Create Windows archives
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist
          $VERSION = "${{ steps.get_version.outputs.version }}"
          Compress-Archive -Path "AnnotationToolkit" -DestinationPath "AnnotationToolkit-${VERSION}-Windows-release.zip" -Force
          Compress-Archive -Path "AnnotationToolkit-Debug" -DestinationPath "AnnotationToolkit-${VERSION}-Windows-debug.zip" -Force

      # Linux Build
      - name: Install Linux dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget fuse libfuse2 imagemagick

      - name: Build Linux debug executable
        if: matrix.platform == 'Linux'
        working-directory: scripts/build
        run: |
          pyinstaller linux_build_debug.spec --distpath ../../dist --clean --noconfirm
          chmod +x ../../dist/AnnotationToolkit-Debug/AnnotationToolkit-Debug

      - name: Build Linux AppImage (Release)
        if: matrix.platform == 'Linux'
        run: |
          cd scripts/build
          bash build_appimage.sh

      - name: Create Linux debug archive
        if: matrix.platform == 'Linux'
        run: |
          cd dist
          VERSION="${{ steps.get_version.outputs.version }}"
          tar czf "AnnotationToolkit-${VERSION}-Linux-debug.tar.gz" AnnotationToolkit-Debug/

      # Generate checksums for all platforms
      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          for file in AnnotationToolkit-${{ steps.get_version.outputs.version }}-*; do
            if [ -f "$file" ]; then
              if command -v sha256sum &> /dev/null; then
                sha256sum "$file" > "$file.sha256"
              else
                shasum -a 256 "$file" > "$file.sha256"
              fi
              echo "Generated checksum for: $file"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-executables
          path: |
            dist/AnnotationToolkit-${{ steps.get_version.outputs.version }}-*
          retention-days: 7

  # Create GitHub Release and attach all artifacts
  create-release:
    name: Create GitHub Release
    needs: build-executables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display structure of downloaded files
        run: ls -R release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find release-artifacts -type f -name "AnnotationToolkit-*" -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Check if pre-release
        id: prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Annotation Toolkit ${{ steps.get_version.outputs.version }}

          ### ðŸ“¦ Downloads

          This release includes both **release** and **debug** builds for each platform.

          **Release builds** (recommended for most users):
          - **macOS**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-macOS-release.zip`
          - **Windows**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-Windows-release.zip`
          - **Linux**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-x86_64.AppImage`

          **Debug builds** (for troubleshooting - shows console output):
          - **macOS**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-macOS-debug.zip`
          - **Windows**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-Windows-debug.zip`
          - **Linux**: `AnnotationToolkit-${{ steps.get_version.outputs.version }}-Linux-debug.tar.gz`

          ### ðŸ” Verification

          SHA256 checksums are provided for each download (`.sha256` files).

          ### ðŸ“ Installation

          **macOS**:
          1. Download and extract the ZIP file
          2. Move `AnnotationToolkit.app` (or `AnnotationToolkit-Debug.app`) to your Applications folder
          3. Right-click and select "Open" to bypass Gatekeeper on first launch

          **Windows**:
          1. Download and extract the ZIP file
          2. Run `AnnotationToolkit.exe` (or `AnnotationToolkit-Debug.exe`)
          3. You may see a SmartScreen warning - click "More info" then "Run anyway"

          **Linux**:

          *Release (AppImage)*:
          1. Download the `.AppImage` file
          2. Make it executable: `chmod +x AnnotationToolkit-${{ steps.get_version.outputs.version }}-x86_64.AppImage`
          3. Run: `./AnnotationToolkit-${{ steps.get_version.outputs.version }}-x86_64.AppImage`

          *Debug (tar.gz)*:
          1. Download and extract: `tar xzf AnnotationToolkit-${{ steps.get_version.outputs.version }}-Linux-debug.tar.gz`
          2. Run: `cd AnnotationToolkit-Debug && ./AnnotationToolkit-Debug`

          ### ðŸ› Debug Builds

          Debug builds include console output that can help diagnose issues:
          - Shows error messages and warnings
          - Displays Qt plugin loading information
          - Helpful for troubleshooting startup problems

          Use debug builds if you encounter issues with the release version.

          ### âš ï¸ Security Notes

          These executables are **not code-signed**. You may see security warnings from your operating system. This is expected for unsigned applications.

          ### ðŸ”§ Build Improvements

          This release includes significant improvements to the build system:
          - âœ… Fixed Qt platform plugin issues on Linux and Windows
          - âœ… Disabled UPX compression for better compatibility
          - âœ… Linux AppImage format for better portability
          - âœ… Windows onedir format with all dependencies included
          - âœ… Both release and debug builds available

          ### ðŸ Python Package

          You can also install via pip:
          ```bash
          pip install git+https://github.com/${{ github.repository }}.git@${{ steps.get_version.outputs.version }}
          ```

          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          files: |
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
