# Pytest Configuration
# This file can be used alongside pyproject.toml for backwards compatibility

[pytest]
# Minimum pytest version
minversion = 6.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    fixer: JSON fixer tests that are resource-intensive
    integration: integration tests
    unit: unit tests

# Default options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Timeout (requires pytest-timeout - install with: pip install pytest-timeout)
# Uncomment after installing pytest-timeout:
# timeout = 300
# timeout_method = thread

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage by default:
# --cov=annotation_toolkit
# --cov-report=html
# --cov-report=term-missing
